<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>El pollo loco</title>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/endboss-health-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/collidable-object.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/jumping-chicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body>

    <div class="wrapper">
        <div id="top-mobile-btn" class="top-mobile-btn-nav d-none">

            <div class="btn-top">
                <img id="button-pause" src="img/buttons/pause-48.png" alt="pause">
                <img id="button-play" src="img/buttons/play-48.png" alt="play">
            </div>

        </div>
        <div id="start-wrapper" class="start-wrapper">
            <button id="start-btn" onclick="startGame()">Start Game</button>
            <img src="img/9.Intro _ Outro Image/Start Screen/Opcion 1.png">
        </div>
        <canvas id="canvas" class="canvas d-none" width="720" height="480"></canvas>
        <div id="game-over-wrapper" style="z-index: 5" class="game-over-wrapper d-none">
            <img id="you-lost" src="img/9.Intro _ Outro Image/_Game over_ screen/1.you lost.png" alt="You Lost">
        </div>
        <div id="you-won-wrapper-background" class="d-none" style="z-index: 100"></div>
        <div id="you-won-wrapper" class="d-none" style="z-index: 201">
            YOU WON!
        </div>
        <div id="bottom-mobile-btn" class="bottom-mobile-btn-nav d-none">

            <div class="btn-bottom">
                <img id="button-left" src="img/buttons/arrow-89-48.png" alt="left">
                <img id="button-right" src="img/buttons/arrow-25-48.png" alt="right">
            </div>

            <div class="btn-bottom">
                <img id="button-jump" src="img/buttons/arrow-142-48.png" alt="up">
                <img id="button-throw" src="img/buttons/arrow-57-48.png" alt="throw">
            </div>


        </div>
    </div>

</body>

</html>
